<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>
<body>
  <div class="container grid-lg mt-5">
    <div class="columns">
      <div class="column col-4 col-mx-auto">
       <form class="card p-3" method="POST" action="/dashboard">
          <h3>Honey Login</h3>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input name="email" class=" form-input" type="text" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input name="password" class="form-input" type="password" id="password" placeholder="Password">
          </div>
          <p th:if="${error}" style="color:red;">[[${error}]]</p>
          <div>
           <button id="loginBtn" class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
